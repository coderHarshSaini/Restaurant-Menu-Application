<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh's Cafe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="new.css">
</head>
<body>
  
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body">
        <div class="container-fluid">
          <a class="navbar-brand me-5" href="#">Harsh's Cafe</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item me-5 ">
                <button class="nav-link active" aria-current="page" onclick="filterProduct('all')">All</button>
              </li>
              <li class="nav-item me-5">
                <button class="nav-link"  onclick="filterProduct('starters')">Starters</button>
              </li>
              </li>
              <li class="nav-item me-5">
                <button class="nav-link"  onclick="filterProduct('mains')">Mains</button>
              </li>
              <li class="nav-item me-5">
                <button class="nav-link"  onclick="filterProduct('desserts')">Desserts</button>
              </li>
              <li class="nav-item me-5">
                <button class="nav-link"  onclick="filterProduct('beverages')">Beverages</button>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark" type="submit" id="search">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="video">
        <video src="./assets/restaurant-1706081051.mp4" muted loop autoplay ></video>
    </div>

    <!--Menu Items-->
    <div class="menu"></div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
